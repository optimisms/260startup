<html lang="en">

      crossorigin="anonymous"
    />

  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <a class="navbar-brand" href="#">PGSPCA</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="history.html">History</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="queue.html">Queue</a>
          </li>
        </menu>
      </nav>
    </header>
    <main class="container-fluid bg-secondary">
      <div id="name">
        <h3>Welcome, <span id="user_name">John Doe</span>!</h3>
        <script>
          displayUserName();
        </script>   
      </div>
      <div id="quote" class="quote-box bg-light text-dark"></div>
      <div id="history-box">
        <h5>History:</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Vaccine</th>
              <th>Pet Name(s)</th>
            </tr>
          </thead>
          <tbody id="history"></tbody>
          <script>loadHistory()</script>
        </table>
      </div>
    </main>
    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Haile Terry</span>
