<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>PGSPCA Shot Clinic</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="newform.html">New Form</a></li>
          <li><a href="queue.html">Queue</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>
    <main>
     <!-- The "updates" div below is just a placeholder for web sockets -->
     
      <div id="updates">
        Someone just got their shot! You are now #<span id="curr_pos">5</span> in line.
      </div>
      <br>
      <div id="queue_info">
        You are 
        <h2>#<span id="curr_pos">5</span></h2>
        out of <span id="queue_len">30</span>
      </div>
      <br>
      <div id="time">
        Est. time remaining: <span id="time_remaining">10 min</span>
      </div>
    </main>
    <footer>
      <hr />
      <span class="text-reset">Haile Terry</span>
      <br />
      <a href="https://github.com/optimisms/startup" target="_blank">GitHub</a>
    </footer>
  </body>
</html>
