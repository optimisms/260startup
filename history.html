<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>PGSCPA Shot Clinic</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="newform.html">New Form</a></li>
          <li><a href="queue.html">Queue</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>
    <main>
      <div id="name">
        <h3>Welcome, <span id="user_name">John Doe</span>!</h3>
      </div>
      <div>
        <h3>History:</h3>
        <ul>
          <li>
            <span id="date">2023-05-29</span>:
            <span id="vaccine">Rabies</span> for
            <span id="pet_name">Winston</span> 
          </li>
          <li>
            <span id="date">2022-12-18</span>:
            <span id="vaccine">Distemper</span> for
            <span id="pet_name">Max and Shazam</span>
          </li>
          <li>
            <span id="date">2022-09-03</span>:
            <span id="vaccine">Distemper</span> for
            <span id="pet_name">Shazam</span>
          </li>
        </ul>
      </div>

    </main>
    <footer>
      <hr />
      <span class="text-reset">Haile Terry</span>
      <br />
      <a href="https://github.com/optimisms/startup" target="_blank">GitHub</a>
    </footer>
  </body>
</html>
