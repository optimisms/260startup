<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="history.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <a class="navbar-brand" href="#">PGSPCA</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="history.html">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="newform.html">New Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="queue.html">Queue</a>
          </li>
        </menu>
      </nav>
    </header>
    <main class="container-fluid bg-secondary">
      <div id="name">
        <h3>Welcome, <span id="user_name">John Doe</span>!</h3>
      </div>
      <div id="history-box">
        <h5>History:</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Vaccine</th>
              <th>Pet Name(s)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span id="date">2023-05-29</span></td>
              <td><span id="vaccine">Rabies</span></td>
              <td><span id="pet_name">Winston</span></td>
            </tr>
            <tr>
              <td><span id="date">2022-12-18</span></td>
              <td><span id="vaccine">Distemper</span></td>
              <td><span id="pet_name">Max, Shazam</span></td>
            </tr>
            <tr>
              <td><span id="date">2022-09-03</span></td>
              <td><span id="vaccine">Distemper</span></td>
              <td><span id="pet_name">Shazam</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Haile Terry</span>
        <a class="text-reset" href="https://github.com/optimisms/startup" target="_blank">GitHub</a>
      </div>
    </footer>
  </body>
</html>
