<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="newform.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <a class="navbar-brand" href="#">PGSPCA</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="newform.html">New Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="queue.html">Queue</a>
          </li>
        </menu>
      </nav>
    </header>
    <main class="container-fluid bg-secondary">
      <div class="bd-example">
        <div class="dropdown-menu">
          <a class="dropdown-item" href="history.html">Cancel</a>
          <div class="dropdown-divider"></div>
          <form class="px-4 py-3">
            <h3>Owner Info</h3>
            <div class="mb-3">
              <label for="owner_name" class="form-label">Owner's Name</label>
              <input type="text" class="form-control" id="owner_name" />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" />
            </div>
            <div class="dropdown-divider"></div>
            <h3>Pet #1 Info</h3>
            <div class="mb-3">
              <label for="pet_name1" class="form-label">Name</label>
              <input type="text" class="form-control" id="pet_name1" />
            </div>
            <div class="mb-3">
              <label for="pet_age1" class="form-label">Age</label>
              <input type="number" class="form-control" id="pet_age1" />
            </div>
            <div class="mb-3">
              <label class="form-label">Gender:&ensp;</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender-radio" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender-radio" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="pet_breed1" class="form-label">Breed</label>
              <input type="text" class="form-control" id="pet_breed1" />
            </div>
            <div class="mb-3">
              <label class="form-label">Vaccines:&ensp;</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="rabies-check" value="option1">
                <label class="form-check-label" for="rabies-check">Rabies</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="distemper-check" value="option2">
                <label class="form-check-label" for="distemper-check">Distemper</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">+ Add Another Pet</button>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Haile Terry</span>
        <a class="text-reset" href="https://github.com/optimisms/startup" target="_blank">GitHub</a>
      </div>
    </footer>
  </body>
</html>
