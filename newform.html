<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <a class="navbar-brand" href="#">PGSPCA</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">History</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="newform.html">New Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="queue.html">Queue</a>
          </li>
        </menu>
      </nav>
    </header>
    <main class="container-fluid bg-secondary text-center">
      <a href="history.html">Cancel</a>
      <br>
      <br>
      <form method="get" action="history.html">
        <fieldset>
          <legend>Owner Info</legend>
          <label for="owner_name">Owner Name</label>
          <input type="text" id="owner_name" />
          <br>
          <label for="address">Address</label>
          <input type="text" id="address" />
        </fieldset>
        <fieldset>
          <legend>Contact Info</legend>
          <label for="contact_type">Phone</label>
          <input type="radio" id="contactradio1" name="contactradio" value="radio1" checked />
          <label for="contact_type">Email</label>
          <input type="radio" id="contactradio2" name="contactradio" value="radio2" />
          <br>
          <label for="contact_info">Contact</label>
          <input type="text" id="contact_info" />
        </fieldset>
        <fieldset>
          <legend>Pet #1 Info</legend>
            <label for="pet_name">Pet Name</label>
            <input type="text" id="pet_name" />
          <br>
            <label for="age">Age</label>
            <input type="number" id="age" />
          <br>
            Gender: 
            <label for="pet_gender">Male</label>
            <input type="radio" id="genderradio1" name="genderradio" value="radio1" checked />
            <label for="pet_gender">Female</label>
            <input type="radio" id="genderradio2" name="genderradio" value="radio2" />
          <br>
            <label for="breed">Breed</label>
            <input type="number" id="breed" />
          <br>
            Vaccines: 
            <label for="vaccines">Rabies</label>
            <input type="checkbox" id="check1" name="vaccinecheck" value="check1" />
            <label for="vaccines">Distemper</label>
            <input type="checkbox" id="check2" name="vaccinecheck" value="check2" />
        </fieldset>
        <button type="button">Add Another Pet</button><br>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Haile Terry</span>
        <a class="text-reset" href="https://github.com/optimisms/startup" target="_blank">GitHub</a>
      </div>
    </footer>
  </body>
</html>
