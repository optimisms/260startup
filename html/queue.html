<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/queue.css" />
    <script src="../js/queue.js"></script>

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <main class="container-fluid bg-secondary text-center">
      <!-- The "alert alert-info" div below is just a placeholder for web sockets -->
      <div id="alert_container">
      </div>
      <div id="queue">
        <div id="queue_info">
          You are 
          <h2>#<span id="curr_pos_info">10</span></h2>
          out of <span id="queue_len">35</span>
        </div>
        <br>
        <div id="time">
          Est. time remaining: <span id="time_remaining">20 min</span>
        </div>
      </div>
    </main>
    <script>setInterval(simulateQueueUpdate, Math.floor(Math.random() * (10000 - 5000 + 1)) + 5000);</script>
  </body>
</html>
