<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/history.css" />
    <!-- <script src="../js/login.js"></script> -->
    <script src="../js/history.js"></script>
    <script src="../js/thirdparty.js"></script>

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <main class="container-fluid bg-secondary">
      <div id="name">
        <h3>Welcome, <span id="user_name">John Doe</span>!</h3>
        <script>
          displayUserName();
        </script>   
      </div>
      <div id="quote" class="quote-box bg-light text-dark"></div>
      <div id="history-box">
        <h5>History:</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Vaccine</th>
              <th>Pet Name(s)</th>
            </tr>
          </thead>
          <tbody id="history"></tbody>
          <script>loadHistory()</script>
        </table>
      </div>
    </main>
    
  </body>
</html>
