<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/newform.css" />
    <script src="../js/addpet.js"></script>
    <script src="../js/submitform.js"></script>

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <a class="navbar-brand" href="#">PGSPCA</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="newform.html">New Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="queue.html">Queue</a>
          </li>
        </menu>
      </nav>
    </header>
    <main class="container-fluid bg-secondary">
      <div class="bd-example">
        <div class="dropdown-menu">
          <form class="px-4 py-3" method="get" action="history.html">
            <h3>Owner Info</h3>
            <div class="row mb-3">
              <div class="col">
                <label for="owner_name" class="form-label">Owner's Name</label>
                <input type="text" class="form-control" id="owner_name" />
              </div>
              <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="col">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" />
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <div id="pet-1">
              <h3>Pet #1 Info</h3>
              <div class="row mb-3">
                <div class="col">
                  <label for="pet_name1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="pet_name1" />
                </div>
                <div class="col">
                  <label for="pet_age1" class="form-label">Age</label>
                  <input type="number" class="form-control" id="pet_age1" />
                </div>
                <div class="col">
                  <label for="pet_breed1" class="form-label">Breed</label>
                  <input type="text" class="form-control" id="pet_breed1" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Gender:&ensp;</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender-radio1" id="male1" value="male">
                    <label class="form-check-label" for="male1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender-radio1" id="female1" value="female">
                    <label class="form-check-label" for="female1">Female</label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Vaccines:&ensp;</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="rabies-check1" value="Rabies">
                    <label class="form-check-label" for="rabies-check1">Rabies</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="distemper-check1" value="Distemper">
                    <label class="form-check-label" for="distemper-check1">Distemper</label>
                  </div>
                </div>
              </div>
              <div class="dropdown-divider"></div>
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="addPet()">+ Add Another Pet</button>
            <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Haile Terry</span>
        <a class="text-reset" href="https://github.com/optimisms/startup" target="_blank">GitHub</a>
      </div>
    </footer>
  </body>
</html>
