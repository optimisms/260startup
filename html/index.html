<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <a class="navbar-brand" href="#">PGSPCA</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="newform.html">New Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="queue.html">Queue</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h1>Welcome</h1>
      <div id="picture" class="picture-box"><img width="200px" src="../img/dog.jpeg" alt="random" /></div>
      <p>Login to view your records</p>
      <form method="get" action="history.html">
        <table>
          <tbody>
            <tr>
              <td><label for="name">Name</label></td>
              <td><input type="text" id="name" placeholder="Your name here" /></td>
            </tr>
            <tr>
              <td><label for="password">Password</label></td>
              <td><input type="password" id="password" placeholder="Your password here" /></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </main>
    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Haile Terry</span>
        <a class="text-reset" href="https://github.com/optimisms/startup" target="_blank">GitHub</a>
      </div>
    </footer>
  </body>
</html>
