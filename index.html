<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>PGSPCA Shot Clinic</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="newform.html">New Form</a></li>
          <li><a href="queue.html">Queue</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <div id="picture" class="picture-box"><img width="200px" src="img/dog.jpeg" alt="random" /></div>
      <p>Login to view your records</p>
      <form method="get" action="history.html">
        <table>
          <tbody>
            <tr>
              <td><label for="name">Name</label></td>
              <td><input type="text" id="name" placeholder="Your name here" /></td>
            </tr>
            <tr>
              <td><label for="password">Password</label></td>
              <td><input type="password" id="password" placeholder="Your password here" /></td>
            </tr>
          </tbody>
        </table>
        <button type="submit">Login</button>
      </form>
    </main>
    <footer>
      <hr />
      <span class="text-reset">Haile Terry</span>
      <br />
      <a href="https://github.com/optimisms/startup" target="_blank">GitHub</a>
    </footer>
  </body>
</html>
